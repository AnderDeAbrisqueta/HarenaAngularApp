<p-panel header="Harena Fundation App">
    <p-table
      [value]="(oldPersons | async)!"
      [paginator]="true"
      [rows]="2"
      responsiveLayout="scroll"
    >
      <!-- <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between">SIMWAMA</div>
      </ng-template> -->
      <ng-template pTemplate="header">
        <tr>
          <th></th>
          <th>Nombre</th>
          <th>Dirección</th>
          <th>Teléfono</th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-p>
        <tr>
          <td><img [src]="p.imageUrl" width="60px" /></td>
          <td>{{ p.name }}</td>
          <td>{{ p.address }}</td>
          <td>{{ p.telephone }}</td>
          <td>
            <button
              pButton
              type="button"
              icon="pi pi-pencil"
              class="p-button-rounded"
              (click)="showOldPerson(p.oldPersonId)"
            ></button>
          </td>
          <td>
            <button
              pButton
              type="button"
              icon="pi pi-trash"
              class="p-button-rounded"
              (click)="confirmDeleteOldPerson(p)"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
    
    <div class="add-button">
      <p-speedDial (click)="displayOldPersonForm = true" buttonClassName="p-button-warning"></p-speedDial>
    </div>
    
    <p-dialog [(visible)]="displayOldPersonForm" [style]="{ width: '40vw' }">
      <ng-template pTemplate="header"> Product </ng-template>
    
      <form [formGroup]="oldPersonForm" (ngSubmit)="formSubmit()">
        <div class="card">
    
          <div class="field">
            <label for="description">Nombre: </label>
            <input pInputText id="name" type="text" formControlName="name" class="inputfield w-full"/>
          </div>
          <div class="field">
            <label for="description">Dirección: </label>
            <input pInputText id="address" type="text" formControlName="address" class="inputfield w-full"/>
          </div>
          <div class="field">
            <label for="description">Teléfono: </label>
            <input pInputText id="telephone" type="text" formControlName="telephone" class="inputfield w-full"/>
          </div>
          <div class="field">
            <label for="description">Imagen: </label>
            <input pInputText id="imageUrl" type="text" formControlName="imageUrl" class="inputfield w-full"/>
          </div>
          
          
          
        </div>
        
        <p-footer>
          <p-button 
          type="submit"
          [label]="formButtonText"
          styleClass="p-button-success"
          ></p-button>
          <p-button
            (click)="displayOldPersonForm = false"
            label="Cancel"
            styleClass="p-button-danger"
          ></p-button>
        </p-footer>
      </form>
      
    </p-dialog>
    
    
    <!-- Delete confirmation dialog -->
    
    <p-dialog [(visible)]="displayConfirmDelete">
      <div class="card">
        Are you sure you want to delete old person {{descriptionForDeletion}}?
      </div>
    
      <p-footer>
        <p-button (click)="deleteOldPerson()" label="Yes"></p-button>
        &nbsp;
        <p-button (click)="displayConfirmDelete = false" label="No"></p-button>
      </p-footer>
    </p-dialog>
    </p-panel>
